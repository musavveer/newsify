<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsify - Stay updated with the nation</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="m-0 p-0">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
        <div class="container-fluid">
            <a style="font-size: 25px;" class="navbar-brand text-success" href="/">Newsify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" id="technology" href="#technology">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" id="health" href="#health">Health</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" id="sports" href="#sports">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" id="business" href="#business">Business</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" id="entertainment"
                            href="#entertainment">Entertainment</a>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="text" placeholder="Enter the topic" id="newsQuery">
                    <button class="btn btn-outline-success" type="button" id="searchBtn">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- News Card -->
    <div>
        <div class="row m-3" id="newsType"></div>
        <div class="row ms-2 me-2 justify-content-center" id="newsDetails"></div>
    </div>


    <!-- footer -->
    <div class="mt-5">
        <nav class="navbar navbar-expand-lg bg-light mt-4">
            <div class="container-fluid m-0 p-0">
                <h5 class="me-auto ms-auto">Made with &#10084; by <a style="text-decoration: none;" class="text-primary" href="https://www.linkedin.com/in/musavveer"> Musavveer Rehaman </a> </h5>
            </div>
        </nav>
    </div>


    <!-- Scripts -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
